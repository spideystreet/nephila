name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uvx ruff check src/
      - run: uvx ruff format --check src/

  sql-lint:
    name: SQL lint (dbt models)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - run: uvx --with sqlfluff-templater-dbt sqlfluff lint dbt/models/ --config dbt/.sqlfluff

  typecheck:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
      - run: uv sync --extra dev
      - run: uv run mypy src/

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
      - run: uv sync --extra dev
      - run: uv run pytest -m "not integration" -v
